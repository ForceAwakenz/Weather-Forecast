<div class="weather-data">
	<p>{{ currentWeather.datetime | date : 'EEEE' }}</p>
	<p>
		{{ currentWeather.temp | number : '1.0-0' }}<span class="degree">â„ƒ</span>
		{{ currentWeather.icon }}
	</p>
</div>
}

<p>{{ CITIES[currentTrip()!.city].readableName }}</p>

<wt-counter [reverseCountTo]="currentTrip()!.startDate" />
