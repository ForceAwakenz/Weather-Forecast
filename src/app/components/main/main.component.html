<main>
	<wt-header (filterChanged)="onFilter($event)" />
	<div class="trips-container">
		<wt-trips
			[filterPhraze]="filterPhraze()"
			(tripSelected)="selectTrip($event)"
		/>
		<wt-add-trip (click)="onAddTrip()" />
	</div>
	<p class="week">Week</p>
	@if (forecasts$ | async; as forecasts) {
	<div class="forecast-container">
		@for (forecast of forecasts; track $index) {
		<wt-daily-forecast [forecast]="forecast" />
		}
	</div>
	}
</main>

<wt-weather-widget [currentTrip]="currentTrip()" />
<wt-modal></wt-modal>
