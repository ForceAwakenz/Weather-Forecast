<header>
	<h2>Weather <b>Forecast</b></h2>
	<p>Wellcome,</p>
	@if (user$ | async; as user) {
	<p>{{ user.displayName }}</p>
	<button (click)="handleSignOut()" class="btn btn-danger sign-out">
		Sign Out
	</button>
	} @else {
	<p>Guest</p>
	<button (click)="handleSignIn()" class="btn btn-accent sign-in">
		Sign In
	</button>
	}
</header>

<div class="input-wrapper">
	<input
		[formControl]="filterInput"
		type="text"
		name="search"
		id="search"
		tabindex="1"
	/>
</div>
